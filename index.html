<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/b47e6bf35a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card_overview">
        <div class="card-body">
          <form class="search_city">
            <input
              type="text"
              placeholder="Search other city"
              id="search-input"
            />
            <button type="submit" class="btn btn-primary">Search</button>
          </form>

          <p class="current-time">Today: May 5, 2021 at 15:05</p>

          <div class="row">
            <div class="col-sm">
              <h1 class="h1city">Stockholm</h1>
            </div>
            <div class="col-sm">
              <h2>
                <i class="fas fa-cloud-sun"></i>
              </h2>
            </div>
            <div class="col-sm">
              <h3>12°C</h3>
            </div>
          </div>

          <div class="row weekly_weather">
            <div class="col">
              <div class="card" style="max-width: 28rem">
                <i class="fas fa-sun"></i>
                <div class="card-body">
                  <p class="card-text">Mon 13°C</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card mon" style="max-width: 28rem">
                <i class="fas fa-cloud-sun-rain"></i>
                <div class="card-body">
                  <p class="card-text">Tue 10°C</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card" style="max-width: 28rem">
                <i class="fas fa-cloud-sun"></i>
                <div class="card-body">
                  <p class="card-text">Wed 8°C</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card" style="max-width: 28rem">
                <i class="fas fa-cloud-rain"></i>
                <div class="card-body">
                  <p class="card-text">Thu 6°C</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card" style="max-width: 28rem">
                <i class="fas fa-cloud-sun"></i>
                <div class="card-body">
                  <p class="card-text">Fri 11°C</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/NoAi-coder/Weather-app-project"
          target="_blank"
        >
          Open-source code</a
        >
        by Ai
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
